description: Search TypeScript via Google
configuration:
  base_uri: https://google.co.jp
steps:
  - goto: /search
  - find:
      query: input[name='q']
      action:
        input: TypeScript
  - sleep: 300
  - find:
      query: input[type='submit']
      action: click
  - wait_for_navigation
  - find:
      query: div.rc > div.s
      store:
        from: text 
        to: description 
  - echo: "{{ description }}"
  - pause
  - find:
      query: .srg a
      action: click
  - wait_for_navigation
  - screenshot
