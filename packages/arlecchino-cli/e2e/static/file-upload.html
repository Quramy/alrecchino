<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>File Upload</title>
  </head>
  <body>
    <form action="post">
      <input id="file1" type="file" />
      <div id="out"></div>
    </form>
    <script>
document.getElementById("file1").addEventListener("change", () => {
  document.getElementById("out").innerHTML = "success";
});
    </script>
  </body>
</html>
